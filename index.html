<body>
    <h1> Feuille, papier, ciseaux</h1>
   
    <p><strong> Appelé également chifoumi, les deux joueurs choisissent simultanément un des trois coups possibles en le symbolisant de la main.</strong> </p>
    <p><strong> La pierre bat les ciseaux, les ciseaux battent la feuille et la feuille bat la pierre.</strong></p>
    
    <div id="game">
        <button class="feuille">Feuille</button>
        <button class="papier">Papier</button>
        <button class="ciseaux">Ciseaux</button>
    </div>
</body>
